name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: create-json
          id: create-json
          uses: jsdaniell/create-json@v1.2.2
          with:
            name: 'firebaseConfig.json'
            json: '${{ secrets.FIREBASE_CLIENT_CONFIG }}'
            dir: 'client/'
      - run: cd client && npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LOB_CITY_DATA_377620 }}'
          channelId: live
          projectId: lob-city-data-377620
          entrypoint: client/
